version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - good morning
    - hey BUddy
    - hey there
    - hey
    - hi there
    - hello there
    - good evening
    - good afternoon
    - good morning

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - talk to you later
    

- intent: ask_grading_policy
  examples: |
    - What is the grading system?
    - How are grades calculated?
    - Tell me about the university's grading policy

- intent: ask_absence_policy
  examples: |
    - What happens if I miss a class?
    - What's the absence policy?
    - How many absences are allowed?

- intent: ask_enrollment_policy
  examples: |
    - Can I still enroll late?
    - What is the enrollment procedure?
    - How do I enroll in a subject?

- intent: thank
  examples: |
    - thank you
    - thanks BUddy
    - much appreciated

- intent: inquire_bucet
  examples: |
    - What is the Bicol University College Entrance Test?
    - Tell me about the Bicol University College Entrance Test
    - What is the Bicol University College Entrance Test?
    - How do I take the Bicol University College Entrance Test?

- synonym: Bicol University College Entrance Test
  examples: |
    - BUCET
    - bucet
    - bicol university college entrance test
    - BU College Entrance Test
    - bu college entrance test
    - Bicol University Entrance Test
    - Bicol U College Entrance Test
    - BU College Entrance Test
    - Bicol U Entrance Test
    
- intent: inquire_general_requirements
  examples: |
    - What are the admission requirements?
    - Who can apply to Bicol University?
    - What are the general requirements for admission?
    
- intent: inquire_transfer_students
  examples: |
    - How can I transfer to Bicol University?
    - What do I need to transfer to Bicol University?
    - How does the transfer process work?

- intent: inquire_transfer_credits
  examples: |
    - How many transfer credits are allowed?
    - Will my credits transfer to Bicol University?
    - Can I transfer credits from another school?

- intent: inquire_graduates_of_technical_vocational
  examples: |
    - Can graduates of technical-vocational courses apply?
    - What about technical-vocational graduates?
    
- intent: inquire_shifters
  examples: |
    - How can I shift courses in Bicol University?
    - Can I change my course program?
    - What do I need to shift to another program?

- intent: inquire_returning_students
  examples: |
    - What if I want to return after dropping out?
    - How do returning students re-enroll?
    - What is required for re-admission?

- intent: inquire_undergraduate_foreign_students
  examples: |
    - How can foreign students apply to Bicol University?
    - What are the requirements for foreign students?
    - What documents are required for foreign students?

- intent: inquire_registration
  examples: |
    - When is the registration period?
    - How do I register for classes?
    - Can I register after the deadline?
